<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
     <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form>
        <h2 class ="main"alignment="middle">Payment form</h2>
        <h3>User Details</h3>
       <p>Name :</p> <input type="text" name="name " placeholder="e.g Prajakta Randhir" required>
       <fieldset>
           <legend><p>Gender:</p></legend><br> <input type="radio" value="Male" name="gender">Male
           <input type="radio" value="female" name="gender">female
        </fieldset>
       
        <p>Address:</p><textarea name="address" id="address" rows="10" cols="30" placeholder="e.g vishrantwadi,pune"></textarea>
           <br><p>Email  </p><input type="email" placeholder="e.g abc@gmail.com" required>
           <br> <p>Pincode  </p><input type="number"name=pincode placeholder="e.g 123456" required>
       
           <h2> Payment Details</h2>
           <p>Card Type:</p>
           <select name="card" id="card_type">
             <option value="">-select a card type-</option>
             <option value="visa">Visa</option>
             <option value="MasterCard">MasterCard</option>
             <option value="rupay">Rupay</option>
           </select>
           
           <br><p>Card Number:</p><input type="number" placeholder="1111-2222-3333-4444" name="number" id="number">
          <br><p>Expiration Date</p><input type="date" name="expiration_date">
           <br><p>CVV</p><input type="password" name="cvv" id="cvv">
           <br><br><br><input type="submit" value="pay now">




        </form>
</div>
</body>
</html>
